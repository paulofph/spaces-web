<div class="pflex-row pflex-center pflex-cross-center banner">
  <app-search-bar
    [spaceFilter]="spaceFilter"
    (onSearch)="searchSpaces($event)"
    (onAddressChange)="addressChange($event)"
  ></app-search-bar>
</div>

<div class="pflex-row">
  <div class="pflex-column pflex-70p">
  </div>
  <div class="pflex-column pflex-30p">
    <app-map *ngIf="spaces"
      [center]="mapCenter"
      [spaces]="spaces"
    ></app-map>
  </div>
</div>
