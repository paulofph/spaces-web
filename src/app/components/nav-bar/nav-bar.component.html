<div class="pflex-row nav-bar pflex-cross-center">
  <div class="pflex-column pflex-20p">
    Logo
  </div>

  <div class="pflex-column pflex-1"></div>

  <div class="pflex-column pflex-10p" *ngIf="!user">
    <button mat-button (click)="openDialog()">Log in/Sign Up</button>
  </div>
  <div class="pflex-column pflex-15p" *ngIf="user">
    <app-horizontal-account
      [name]="user.name"
    ></app-horizontal-account>
  </div>
</div>
