<mat-form-field style="width: 100%">
  <mat-select [placeholder]="placeholder" [(ngModel)]="model" (selectionChange)="selectionChange()">
    <mat-option *ngFor="let option of options" name="select" [value]="option" ngDefaultControl>
      {{option}}
    </mat-option>
  </mat-select>
</mat-form-field>
