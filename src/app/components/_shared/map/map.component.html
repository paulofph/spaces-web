<agm-map (mapReady)="mapReady()" 
  [latitude]="center.latitude" 
  [longitude]="center.longitude" 
  [zoom]="12"
  [ngStyle]="{ 'height': mapHeight }"
  >
  <agm-marker *ngFor="let space of spaces" 
    [latitude]="space.location.latitude" 
    [longitude]="space.location.longitude"
    [iconUrl]="icon">
    (markerClick)="onClick()">
    <agm-info-window [disableAutoPan]="true">
      <app-map-place-details></app-map-place-details>
    </agm-info-window>
  </agm-marker>
</agm-map>
